<html lang="en">

</head>
<body>
    <!-- barra de navegacion -->
    <header>
        <nav>
            <div>
                <a href="../index.html"><img src="../img/logo.svg" alt="logo" class="logo"></a>
            </div>    
                <input type="checkbox" id="check">
                <label for="check" class="barBoton">
                    <i class="fas fa-bars"></i>
                </label>
            <ul class="navMenu">
                <li><a href="sobre-mi.html">Sobre mi</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- seccion contacto -->
<div class="contenedorContacto">
    <section class="imagenContacto">
    </section>
    <section class="infoContacto">
        <img  class="logoContacto" src="../img/logo.svg" alt="logo personal">
        <h2 class="tituloCorreo">Correo electrónico</h2>
        <p>Chgauna@hotmail.com</p>
        <h3 class="tituloRedes">Mis redes</h3>
        <div>
            <a href="#" class="redUno"><img src="../img/icon-ig.svg" alt="logo instagram"></a>
            <a href="#" class="redDos"><img src="../img/icon-be.svg" alt="logo behance"></a>
            <a href="#" class="redTres"><img src="../img/icon-git.svg" alt="logo github"></a>
        </div>
    </section>
    <!-- formulario de contacto -->
    <section class="formularioContacto">
        <h1 class="tituloFormulario">Formulario de contacto</h1>
        <form action="" method="get">
            <div>
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text">
             </div>
             <div>
                <label for="last-name">Apellido</label>
                <input id="last-name" name="last-name" type="text">
             </div>
             <div>
                <label for="correo-electronico">Correo electrónico</label>
                <input id="correo-electronico" name="correo-electronico" type="email">
             </div>
             <div>
                <textarea name="" id="texto" cols="30" rows="10"></textarea>
             </div>
             <button type="submit">Enviar</button>
        </form>
    </section>
</div>
    <!-- seccion de footer -->
    <footer>
        <div class="contenedorFooter">
                <section class="seccionFooter">
                <div class="redesFooter">
                    <p>Mis redes</p>
                    <a href="#" class="iconoInstagram"><img src="../img/icon-ig.svg" alt="icono instagram">
                    </a>
                    <a href="#" class="iconoBehance"><img src="../img/icon-be.svg" alt="icono behance">
                    </a>
                </div>
                        <p>©Todos los derechos reservados</p>
            </section>
        </div>
    </footer>
